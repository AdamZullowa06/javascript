<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Operators</title>
</head>
<body>
    <h2>Javascript Operator</h2>
    <p>Javascript bisa digunakan untuk operator aritmatika</p>
    <p>( 5 + 6 ) * 10 = <span id="demo"></span> </p>
    <button type="button" onclick="Count()">Hitung !</button>
    <script>
        function Count() {
            document.getElementById("demo").innerHTML = (5+6)*10;
        }
    </script>
</body>
</html>
