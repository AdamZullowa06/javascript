<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Output</title>
</head>
<body>
    <h2>Output penjumlahan javascript</h2>
    <p>5 + 6</p>
    <p id="count"></p><br><br>
    <script>
        document.getElementById("count").innerHTML= 5+6;
    </script>

    <h2>Output penjumlahan javascript dengan Alert</h2>
    <p>5 + 6</p>
    <button type="button" onclick="Count()">Hasil</button>
    <script>
        function Count() {
            window.alert(5+6);
        }
    </script>
</body>
</html>
